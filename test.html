<!doctype html /> 
<html> 
  <head> 
    <title>Z-Index</title>    
  </head> 

  <body> 
  <table style="border: 1px;width:100px;">
      <tr style="border:1px; height:30px;">
        <td style="border:1px solid black; position:static">
          <div  style="margin-left:0;display:inline;position:relative;">
            <div style="background-color: green; position:absolute width:50px;">
                Div1
            </div>
          </div>
          <div style="margin-left:0px;display: inline; position:relative">
            <div style="background-color: red; position:absolute; top:10px; width:20px;">
            Div2
            </div>
          </div>
        </td>
      </tr>
    </table>
  </body> 
</html>
